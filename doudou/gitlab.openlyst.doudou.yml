# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json

---
app-id: gitlab.openlyst.doudou
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
command: doudou
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
modules:
  # FlutterApp
  - name: doudou
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - "./build-flatpak.sh"
    sources:
      - type: file
        url: https://gitlab.com/Openlyst/doudou/-/jobs/artifacts/c392f5d1da3d5636b945b6d14637d80d1217476c/download?job=build_release_linux
        # NOTE: Replace the sha256 below with the checksum of the downloaded artifact.
        sha256: REPLACE_WITH_SHA256
      - type: dir
        path: ../counter_app
      # - type: git
      #   url: https://github.com/Merrit/flutter_flatpak_example.git
      #   branch: main
      - type: file
        path: build-flatpak.sh